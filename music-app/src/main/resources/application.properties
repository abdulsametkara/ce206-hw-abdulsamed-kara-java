# Server configuration
server.port=8080
server.servlet.context-path=/api

# Database configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:musicapp}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection pool configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=MusicAppHikari

# Logging
logging.level.root=INFO
logging.level.com.samet.music=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# OpenAPI documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Keycloak configuration
keycloak.enabled=true
keycloak.realm=musicapp
keycloak.auth-server-url=http://localhost:8180/auth
keycloak.resource=music-app
keycloak.public-client=true
keycloak.bearer-only=true
keycloak.principal-attribute=preferred_username

# Security configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=${keycloak.auth-server-url}/realms/${keycloak.realm}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${keycloak.auth-server-url}/realms/${keycloak.realm}/protocol/openid-connect/certs

# Actuator configuration
management.endpoints.web.exposure.include=*
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=*
spring.security.filter.order=100
management.endpoint.health.show-details=always
management.info.env.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.tags.application=music-app
management.endpoint.prometheus.allow-unauthenticated=true

# Actuator detailed configuration
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.enabled=true
management.endpoint.health.show-details=always
management.info.env.enabled=true
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=*
spring.security.filter.order=100
logging.level.org.springframework.boot.actuate=DEBUG
logging.level.org.springframework.security=DEBUG

# Info endpoint
info.app.name=Music Library Application
info.app.description=REST API for Music Library
info.app.version=1.0.0
info.java.version=${java.version}
info.spring-boot.version=${spring-boot.version} 